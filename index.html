<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <img id="img1" src="./images/bg-pattern-top.svg" alt="">
        <img id="img2" src="./images/bg-pattern-bottom.svg" alt="">
        <div class="container">
            <div id="box">
                <div id="box1">
                    <img src="./images/bg-pattern-card.svg" alt="">
                </div>
                <div id="box2">
                    <img src="./images/image-victor.jpg" alt="">
                    <div class="detail">
                        <h5 style="--clr:hsl(229, 23%, 23%)" >Victor Crest</h5>
                        <h5 style="--clr:hsl(0, 0%, 59%)">26</h5>
                        <p >London</p>
                    </div>
                </div>
                <hr>
                <div id="box3">
                    <div class="count">
                        <h5>80K</h5>
                        <p>Followers</p>
                    </div>
                    <div class="count">
                        <h5>803K</h5>
                        <p>Likes</p>
                    </div>
                    <div class="count">
                        <h5>1.4K</h5>
                        <p>Photos</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Priyanshu farkare</a>.
    </div>
</body>

</html>
